name: Firebase Functions CI/CD
on:
  push:
    branches: [ "5-modify-github-actions" ]
  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23.1.0"

      - name: Install dependencies
        working-directory: ./functions
        run: |
          npm install -g firebase-tools
          npm install

      - name: Run Lint
        working-directory: ./functions
        run: |
          npm run lint
      
